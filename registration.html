<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1 class="titulo">Faça seu cadastro</h1>
    </header>

    <main>
      <form action="">
        <label for="nome_completo" class="label_texto">Nome completo:</label>
        <br>
        <input type="text" name="nome_completo" class="caixa_texto" placeholder="Seu Nome" required>
        <br><br>
        <label for="nome" class="label_texto">Nome de usuário:</label>
        <br>
        <input type="text" name="nome" class="caixa_texto" placeholder="user_exemplo" required>
        <br><br>
        <label for="nascimento" class="label_texto">Data de nascimento:</label>
        <br>
        <input type="date" name="nascimento" class="caixa_texto"  min="1900-12-30" max="2015-12-30" required> 
        <br><br>
        <label for="senha" class="label_texto">Senha:</label>
        <div class="senha">
          <input type="password" name="senha" class="caixa_texto" id="caixa_senha" placeholder="•••••••••••" required>
          <img src="imagens/visible.png" alt="" class="status_senha" id="status_senha" onclick="trocarImagemSenha()" style="cursor:pointer;">
        </div>
        <br>
        <label for="senha" class="label_texto">Confirmar senha:</label>
        <div class="senha">
          <input type="password" name="confirmar_senha" class="caixa_texto" id="caixa_confirmar_senha" placeholder="•••••••••••" required>
          <img src="imagens/visible.png" alt="" class="status_senha" id="status_confirmar_senha" onclick="trocarImagemSenhaConf()" style="cursor:pointer;">
        </div>
        <p class="esqueci_senha"><a href=""></a></p>

        <input type="submit" name="entrar" id="botao_entrar" value="Entrar">
      </form>
      <p class="troca_pagina">Já tem uma conta? <a href="index.html">Clique aqui para entrar!</a></p>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
