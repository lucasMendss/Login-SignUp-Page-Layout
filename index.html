<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1 class="titulo">Faça seu login</h1>
    </header>

    <main>
      <form action="">
        <label for="nome" class="label_texto">Nome de usuário:</label>
        <br>
        <input type="text" name="nome" class="caixa_texto" placeholder="user_exemplo" required>
        <br><br>
        <label for="senha" class="label_texto">Senha:</label>
        <div class="senha">
          <input type="password" name="senha" class="caixa_texto" id="caixa_senha" placeholder="•••••••••••" required>
          <img src="imagens/visible.png" alt="" class="status_senha" id="status_senha" onclick="trocarImagemSenha()" style="cursor:pointer;">
        </div>
        <p class="esqueci_senha"><a href="">Esqueci minha senha</a></p>
        <input type="submit" name="entrar" id="botao_entrar" value="Entrar">
      </form>
      <p class="troca_pagina">Não possui uma conta? <a href="registration.html">Clique aqui para criar uma!</a></p>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
